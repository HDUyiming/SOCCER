MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHT: "catalog://ImageNetPretrained/MSRA/R-50"
  DOMAIN_ADAPTATION_ON: True
  BACKBONE:
    CONV_BODY: "R-50-FPN"
    OUT_CHANNELS: 256
  RPN:
    USE_FPN: True
    ANCHOR_STRIDE: (4, 8, 16, 32, 64)
    PRE_NMS_TOP_N_TRAIN: 2000
    PRE_NMS_TOP_N_TEST: 1000
    POST_NMS_TOP_N_TEST: 1000
    FPN_POST_NMS_TOP_N_TEST: 1000
  ROI_HEADS:
    USE_FPN: True
    BATCH_SIZE_PER_IMAGE: 256
  ROI_BOX_HEAD:
    NUM_CLASSES: 9
    POOLER_RESOLUTION: 7
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    POOLER_SAMPLING_RATIO: 2
    FEATURE_EXTRACTOR: "FPN2MLPFeatureExtractor"
    PREDICTOR: "FPNPredictor"
  DA_HEADS:
    DA_IMG_GRL_WEIGHT: 0.025
    DA_INS_GRL_WEIGHT: 0.1
    COS_WEIGHT: 0.1
  SOCCER_ON: True
  SCM_AUGMENTATION: True
  PSEUDO_LABEL_THRESHOLD: 0.8
  PSEUDO_LABEL_LAMBDA: 1.0
  PSEUDO_LABEL_WEIGHT: 'prob'
  MASKING_BLOCK_SIZE: 32
  MASKING_RATIO: 0.5
  TEACHER_ALPHA: 0.9
DATASETS:
  SOURCE_TRAIN: ("cityscapes_fine_instanceonly_seg_train_cocostyle",)
  TARGET_TRAIN: ("foggy_cityscapes_fine_instanceonly_seg_train_cocostyle",)
  TEST: ("foggy_cityscapes_fine_instanceonly_seg_val_cocostyle",)
  # SOURCE_TRAIN: ("sim10k_cocostyle",)
  # TARGET_TRAIN: ("cityscapes_car_train_cocostyle",)
  # TEST: ("cityscapes_car_val_cocostyle",)
  # SOURCE_TRAIN: ("cityscapes_7class_train_cocostyle",)
  # TARGET_TRAIN: ("bdd100k_train_cocostyle",)
  # TEST: ("bdd100k_val_cocostyle",)
INPUT:
  MIN_SIZE_TRAIN: (800,)
  MAX_SIZE_TRAIN: 1600
  MIN_SIZE_TEST: 800
  MAX_SIZE_TEST: 1600
DATALOADER:
  SIZE_DIVISIBILITY: 32
SOLVER:
  CHECKPOINT_PERIOD: 2500
  BASE_LR: 0.0025
  WEIGHT_DECAY: 0.0001
  STEPS: (30000, 40000)
  MAX_ITER: 100000
  IMS_PER_BATCH: 2
TEST:
  IMS_PER_BATCH: 1
